<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коржик Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <img class="avatar" src="https://i.postimg.cc/brtY69c1/9a8a6eb652598aff8c0bbb1a77832b04.jpg" alt="Lock">
        <h3>Доступ ограничен</h3>
        <p style="font-size: 12px; color: var(--text-dim); margin-top: 5px;">
        Для входа ответь на вопрос:<br>
        <b>Кто обворожительный котик?</b>
        </p>
        <input type="text" id="password-input" placeholder="Твой ответ...">
        <button onclick="checkAccess()">Открыть доступ</button>
    </div>
    <div class="card">
        <header>            
            <img class="avatar" src="https://i.postimg.cc/sxkd1kL5/1768833548.jpg" alt="фото Насти">
        </header>
        <main>
            <h1></h1>
            <p class="tagline"></p>
            
            <section class="stats">
                <div class="stats-items">
                    <span>Суперсила:</span>
                    <span id="power"></span>
                </div>
                <div class="stats-items">
                    <span>Вход в ринг:</span>
                    <span id="music"></span>
                </div>
                <div class="stats-items">
                    <span>Первый указ после захвата мира:</span>
                    <span id="decree"></span>
                </div>
            </section>

            <div class="blitz-container">
            </div>
        </main>
        <footer>            
            <a href="#" id="tg-button" class="btn-tg">Написать в Telegram</a>            
            <a href="#" class="btn-vk">Посмотреть ВК</a>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
